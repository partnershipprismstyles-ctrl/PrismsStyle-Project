
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISM STYLES | Premium Streetwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 0;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      .bg-prism {
        background: linear-gradient(135deg, #ff0080 0%, #7928ca 50%, #0070f3 100%);
      }
      .text-prism {
        background: linear-gradient(135deg, #ff0080 0%, #7928ca 50%, #0070f3 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .transition-all {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
    </style>
